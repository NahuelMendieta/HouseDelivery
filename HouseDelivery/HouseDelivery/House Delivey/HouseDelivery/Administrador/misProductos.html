<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - House Delivery</title>
    <link rel="stylesheet" href="/Index/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
          background-color: black;
          padding: 10px;
      }
      nav ul {
          list-style-type: none;
          padding: 0;
      }
      nav ul li {
          display: inline;
          margin-right: 20px;
      }
      nav ul li a {
          color: white;
          text-decoration: none;
          font-weight: bold;
      }
      .titulo {
          color: orange;
          display: inline-block;
          margin-right: 50px;
      }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: darkorange;
        }
        .btn-danger {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-danger:hover {
            background-color: darkred;
        }
        .btn-edit {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-edit:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="titulo">HOUSE DELIVERY</h1>
        <ul>
            <li><a href="misProductos.html">Mis Productos</a></li>
            <li><a href="gestionPedidos.html">Gestionar Pedidos</a></li>
            <li><a href="gestionRepartidores.html">Gestionar Repartidores</a></li>
            <li><a href="cerrarSesion.html">Cerrar Sesión</a></li>
        </ul>
      </nav>
<div class="container">
    <h1>Gestión de Productos</h1>

    <!-- Tabla para mostrar los productos -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarían los productos desde el backend -->
            <tr>
                <td>1</td>
                <td>Pizza Margherita</td>
                <td>Comida</td>
                <td>$12.00</td>
                <td><img src="pizza.jpg" alt="Pizza Margherita" width="50"></td>
                <td>
                    <button class="btn-edit">Editar</button>
                    <button class="btn-danger">Eliminar</button>
                </td>
            </tr>
            <!-- Repite la estructura de la fila para otros productos -->
        </tbody>
    </table>

    <!-- Formulario para agregar/editar productos -->
    <h2>Añadir/Editar Producto</h2>
    <form action="/gestionar-productos.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div class="form-group">
            <label for="category">Categoría:</label>
            <select id="category" name="category" required>
                <option value="comida">Comida</option>
                <option value="bebida">Bebida</option>
                <option value="promocion">Promoción</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="image">Imagen del Producto:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <input type="hidden" name="productId" id="productId">
        <input type="submit" value="Guardar">
    </form>
</div>

</body>
</html>
